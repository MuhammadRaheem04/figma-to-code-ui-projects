<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma to html & CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <nav>
        <div class="logo">
          <img src="/images/Logo.svg" alt="Logo" />
        </div>

        <ul>
          <li>
            <a href="#" class="active">Home</a>
          </li>

          <li>
            <a href="#">Testimonials</a>
          </li>

          <li>
            <a href="#">Features</a>
          </li>

          <li>
            <a href="#">Downloads</a>
          </li>

          <li>
            <a class="btn light" href="#">Contacts</a>
          </li>
        </ul>
      </nav>

      <!-- hero section starts -->
      <div class="hero-container">
        <div class="hero-image">
          <img src="./images/Hero Image.svg" alt="hero-image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>
            Learn To Design <br />
            Awesome Websites
          </h1>

          <p class="subtitle">
            The best way to learn is to actually do it. You can find step by
            step tutorials for web designing here
          </p>
          <a class="btn dark">Learn More</a>
        </div>
      </div>
      <!-- hero section ended -->

      <!-- social media section start -->
      <div class="social-icons">
        <a href="#">
          <img src="./images/social-instagram.svg" alt="instagram" />
        </a>
        <a href="#">
          <img src="./images/social-facebook.svg" alt="facebook" />
        </a>
        <a href="#">
          <img src="./images/social-tweeter.svg" alt="tweeter" />
        </a>
      </div>
      <!-- social media section end -->
    </div>

    <!-- background images -->
    <div class="hero-bg-right">
      <img src="./images/right-box.svg" alt="banner-right" />
    </div>
    <div class="hero-bg-left">
      <img src="./images/left-box3.svg" alt="banner-left-01" />
      <img src="./images/left-box2.svg" alt="banner-left-02" />
      <img src="./images/left-box1.svg" alt="banner-left-03" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
